<div class="container-fluid">

    <!-- start page title -->
    <app-pagetitle title="Update Birth" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <!-- end page title -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Update birth form</h4>
            <form [formGroup]="createBirthForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    
                    <div class="col-md-6">  
                        <div class="form-group md-4">
                            <label >Father ID</label>
                            <input type="text" 
                            formControlName="fatherInfo"
                            class="form-control"
                             name="fatherInfo" 
                             id="fatherInfo" 
                             placeholder="Father ID" >
                        </div>
                        <div class="form-group md-4">
                            <label>Mother ID</label>
                            <input type="text" 
                            formControlName="motherInfo"
                            class="form-control" 
                            name="motherInfo" 
                            id="motherInfo" 
                            placeholder="Mother ID">
                      
                        </div> 
                        <div class="form-group md-4">
                            <label>Declarant other than parents Id</label>
                            <input type="text"  
                            formControlName="otherThanParent"
                            class="form-control"
                             name="otherThanParent"
                              id="otherThanParent"
                               placeholder="other than parents Id">
                        </div>
                         <div class="form-group mb-4">
                             <label>First Name</label>
                             <input type="text" 
                             formControlName="name"
                             class="form-control" 
                             name="name"
                              id="name" 
                              placeholder="First Name">
                         </div>
                         <div class="form-group mb-4">
                             <label>Father Name</label>
                             <input type="text"
                             formControlName="fname"
                              class="form-control" 
                              name="fname" 
                              id="fname" 
                              placeholder="Last Name" >
                         </div>
                         <div class="form-group mb-4">
                             <label>Grand Name</label>
                             <input type="text" 
                             formControlName="gname"
                             class="form-control"
                              name="gname"
                               id="gname" 
                               placeholder="Grand Name" >
                         </div>
                         <div class="form-group mb-4">  
                             <label>Gender</label>
                             <select name="gender"  class="form-control" formControlName="gender">
                                 <option value="Male">Male</option>
                                 <option value="Female">Female</option>
                     
                             </select>
                         
                         </div>
                         <div class="form-group mb-4">
                             <label>Birth Date</label>
                             <input type="text"
                             formControlName="birthDate"
                             class="form-control"
                             type="date" 
                             value="2019-08-19"
                              name="birthDate" 
                              id="birthDate" 
                              placeholder="Birth Date"  >
                         </div>
                         <div class="form-group mb-4">
                             <label>Age</label>
                             <input type="text" 
                             formControlName="age"
                             class="form-control" 
                             name="age" 
                             id="age"
                            placeholder="Age" >
                         </div>
                  
                 
            
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <label >Place of birth</label>
                            <input type="text" 
                            formControlName="birthPlace"
                            class="form-control"
                             name="birthPlace" 
                             id="birthPlace"
                             placeholder="Place of birth" >
                        </div>  
                        <div class="form-group mb-4">
                            <label >Birth type</label>
                            <input type="text" 
                            formControlName="birthType"
                            class="form-control"
                             name="birthPlace" 
                             id="birthPlace"
                             placeholder="Place of birth" >
                        </div>  
                     <div class="form-group mb-4">
                         <label>Aid during Birth</label>
                         <input type="text" 
                         formControlName="birthAid"
                         class="form-control"
                          name="birthAid" 
                          id="birthAid" 
                          placeholder="Aid during birth" >
                     </div>
                     <div class="form-group mb-4">
                         <label>Ethnic Origin</label>
                         <input type="text"
                         formControlName="ethnicOrigin"
                          class="form-control" 
                          name="ethnicOrigin" 
                          id="ethnicOrigin"
                           placeholder="ethnic origin" >
                     </div>
                     <div class="form-group mb-4">
                         <label>Citizenship </label>
                         <input type="text" 
                         formControlName="citizenship"
                         class="form-control"
                          name="citizenship"
                          value="Ethiopia"
                           id="citizenship"
                            placeholder="Citizenship" >
                     </div>
                     <div class="form-group mb-4"> 
                        <div class="form-group"> 
                         <label>Region</label>
                         <select class="form-control select2"  formControlName="region">
                            <option value="Addis Ababa">Addis Ababa</option>
                            <option value="Afar">Afar</option>    
                            <option value="Amhara">Amhara</option>
                            <option value="Benishangul-Gumuz">Benishangul-Gumuz</option>  
                            <option value="Dire Dawa">Dire Dawa</option>
                            <option value="Gambela">Harary</option>  
                            <option value="Harari">Harari</option>
                            <option value="Sidama">Sidama</option>   
                            <option value="Somali">Somali</option>   
                            <option value="Southern Nations,Nationalities,and Peoples' ">HSouthern Nations,Nationalities,and Peoples'</option>
                            <option value="Tigray">Tigray</option>                   
                         </select>
                         </div>
                     </div>
                     <div class="form-group mb-4">
                         <label>zone</label>
                         <input type="text" 
                         formControlName="zone"
                         class="form-control" 
                         name="zone" 
                         id="zone"
                          placeholder="zone" >
                     </div>
                     <div class="form-group mb-4">
                         <label>wereda</label>
                         <input type="text" 
                         formControlName="wereda"
                         class="form-control"
                          name="wereda" 
                          id="wereda"
                          placeholder="wereda" >
                     </div>
                     <div class="form-group mb-4">
                         <label>Kebele</label>
                         <input type="text" 
                         formControlName="kebele"
                         class="form-control"
                          name="kebele"
                           id="kebele"
                            placeholder="kebele" >
                     </div>
                     
                    
                    </div>
                  
                </div>
                <button class="btn btn-primary float-right" type="submit">Update</button>              
            </form>     
          </div>
        </div>
      </div>
    </div>
  
  </div>
