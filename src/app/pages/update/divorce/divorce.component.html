<div class="container-fluid">

    <!-- start page title -->
    <app-pagetitle title="Divorce Update" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <!-- end page title -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Divorce Info</h4>
            <form [formGroup]="createDivorceForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    
                    <div class="col-md-6">  
             
                        <div class="form-group mb-4">
                             <label>Reason</label>
                             <input type="text" 
                             formControlName="reason"
                             class="form-control" 
                             name="reason"
                              id="reason" 
                              placeholder="reason">
                         </div>
                         <div class="form-group mb-4"> 
                          <div class="form-group"> 
                           <label>Region</label>
                           <select class="form-control select2"  formControlName="region">
                              <option value="Addis Ababa">Addis Ababa</option>
                              <option value="Afar">Afar</option>    
                              <option value="Amhara">Amhara</option>
                              <option value="Benishangul-Gumuz">Benishangul-Gumuz</option>  
                              <option value="Dire Dawa">Dire Dawa</option>
                              <option value="Gambela">Harary</option>  
                              <option value="Harari">Harari</option>
                              <option value="Sidama">Sidama</option>   
                              <option value="Somali">Somali</option>   
                              <option value="Southern Nations,Nationalities,and Peoples' ">HSouthern Nations,Nationalities,and Peoples'</option>
                              <option value="Tigray">Tigray</option>                   
                           </select>
                           </div>
                       </div>
                         <div class="form-group mb-4">
                            <label>Wereda</label>
                            <input type="text" 
                            formControlName="place"
                            class="form-control"
                             name="place" 
                             id="place"
                             placeholder="Place of Death" >
                        </div> 
                         <div class="form-group mb-4">
                             <label>Religion</label>
                             <input type="text"
                             formControlName="religion"
                              class="form-control" 
                              name="religion" 
                              id="religion" 
                              placeholder="religion" >
                         </div>
                         <div class="form-group mb-4">
                             <label>Divorce Info</label>
                             <input type="text" 
                             formControlName="divorceInfo"
                             class="form-control"
                              name="divorceInfo"
                               id="divorceInfo" 
                               placeholder="Divorce Info" >
                         </div>
               
                         
            
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <label>Divorce Date</label>
                            <input type="text"
                            formControlName="divorceDate"
                             class="form-control"
                              name="divorceDate" 
                              id="divorceDate" 
                              placeholder="Divorce Date" >
                        </div>
                     <div class="form-group mb-4">
                         <label>Male Partner</label>
                         <input type="text"
                         formControlName="malePartner"
                          class="form-control" 
                          name="malePartner" 
                          id="malePartner"
                           placeholder="malePartner" >
                     </div>
                     <div class="form-group mb-4">
                         <label>Female Partner </label>
                         <input type="text" 
                         formControlName="femalePartner"
                         class="form-control"
                          name="femalePartner"
                           id="femalePartner"
                            placeholder="female Partner" >
                     </div>
                     <div class="form-group mb-4">
                      <label>Registration Date </label>
                      <input type="text" 
                      formControlName="registrationDate"
                      class="form-control"
                       name="registrationDate"
                        id="registrationDate"
                         placeholder="Registration Date" >
                  </div>
                     
                    
                    </div>
                  
                </div>
                <button class="btn btn-primary float-right" type="submit">Update</button>              
            </form>     
          </div>
        </div>
      </div>
    </div>
  
  </div>
