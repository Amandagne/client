<div class="container-fluid">
  <app-pagetitle title="DEATH REGISTRATION" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <h5 class="card-title">Registration Form</h5> -->
        <div class="card-body">
          <aw-wizard>
            <aw-wizard-step stepTitle="DEATH INFORMATION">
             
              <!-- <div class="alert alert-success mb-4" role="alert">
                Enter  email address of created adccount so that the pesron it self can  reset password and instructions will be sent to him!
              </div> -->
             
          
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title mb-4">Civil</h4>
                      <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{ error }}</ngb-alert>
                      <ngb-alert type="success" *ngIf="successmsg" [dismissible]="true">Civil Id is found continue to register!
           
                      </ngb-alert>
                 
                      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                       
                   
                        
                        <div class="row" >
                            <div class="col-md-6">                            
                             <div class="form-group mb-4">
                              <label>Civil ID </label>
                              <div class="input-group">
                               <!-- <input type="text" formControlName="details" class="form-control"  placeholder="Enter the Civil ID"  
                                > 
                                <div *ngIf="onSubmit && type.details.errors" class="invalid-feedback" >
                                  <span *ngIf="type.details.errors.required">Civil ID is needed to continue!</span>
                                </div>
                                <div class="input-group-append">
                                  <button class="btn btn-primary" type="submit"><i class="ri-search-line"></i></button>
                                  
                                </div> -->
                              </div>
                         
                                
                                 <input type="text" 
                                 formControlName="details"
                                 class="form-control"
                                 placeholder="Enter the Civil ID"  
                                 [ngClass]="{'is-invalid': onsubmit && type.details.errors }" /> 
                                 <div *ngIf="onSubmit && type.details.errors" class="invalid-feedback">
                                   <span *ngIf="type.details.errors.required">Civil ID is needed to continue!</span>
                                 </div>
                             </div>   
                             <!-- <div class="form-group mb-4">
                              <label>detailss</label>
                              <input type="text"
                              formControlName="detailss"
                                class="form-control" 
                                name="detailss" 
                                id="detailss"
                                placeholder="detailss" >
                          </div>                          -->
                            </div>
                            <!-- <div class="col-md-6">                            
                              <div class="form-group mb-4" *ngFor="let death of deaths" let i = index;>
                                  <label>Result</label>
                               <p>{{death.id}}</p>
                               <p>{{death.place}}</p>
                              </div>                            
                             </div> -->
                            
                         
                          
                        </div>
                        <button class="btn btn-primary float-right" type="submit">Search</button>              
                    </form> 
     
                    
                       
                    </div>
                  </div>
                  <button  [disabled]="loading" awNextStep class="btn btn-success float-left" type="submit" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>
                    Next Step
                </button>
                </div>
   
          
              </div>

              
            </aw-wizard-step>  
           
            <aw-wizard-step stepTitle="DEATH FORM" awOptionalStep>
   
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title mb-4">Death</h4>
                 
                      <form [formGroup]="createDeathForm" (ngSubmit)="onPush()">
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="true">{{error}}</ngb-alert>
                        <ngb-alert type="success" *ngIf="successmsg" [dismissible]="true">Death is registred seccussfully </ngb-alert>
                        
                          <div class="row">
                              
                                      
                            <div class="col-md-6">  
                              <div class="form-group mb-4"> 
                                <div class="form-group"> 
                                 <label>Region</label>
                                 <select class="form-control select2"  formControlName="region">
                                  <option value="Oromia">Oromia</option>
                                    <option value="Addis Ababa">Addis Ababa</option>
                                    <option value="Afar">Afar</option>    
                                    <option value="Amhara">Amhara</option>
                                    <option value="Benishangul-Gumuz">Benishangul-Gumuz</option>  
                                    <option value="Dire Dawa">Dire Dawa</option>
                                    <option value="Gambela">Gambela</option>  
                                    <option value="Harari">Harari</option>
                                    <option value="Sidama">Sidama</option>   
                                    <option value="Somali">Somali</option>   
                                    <option value="Southern Nations,Nationalities,and Peoples">Southern Nations,Nationalities,and Peoples</option>
                                    <option value="Tigray">Tigray</option>                   
                                 </select>
                                 </div>
                             </div>
                    
               
                              <div class="form-group mb-4">
                                  <label >Place of Death</label>
                                  <input type="text" 
                                  formControlName="place"
                                  class="form-control"
                                  name="place" 
                                  id="place"
                                  placeholder="Place of Death" >
                              </div> 
                              <div class="form-group mb-4">
                                <label>Death Date</label>
                                <input type="text"
                                formControlName="deathDate"
                                class="form-control"
                                  name="deathDate" 
                                  id="deathDate" 
                                  type="date" 
                                  value="2019-08-19"
                                  placeholder="Death Date" >
                            </div>
                  
                  
                          </div>
                          <div class="col-md-6">
                            <div class="form-group mb-4">
                              <label>Reason</label>
                              <input type="text" 
                              formControlName="reason"
                              class="form-control" 
                              name="reason"
                                id="reason" 
                                placeholder="Reason">
                          </div>
                      
                          <div class="form-group mb-4">
                            <label>Evidance</label>
                            <input type="text"
                            formControlName="evidance"
                              class="form-control" 
                              name="evidance" 
                              id="evidance" 
                              placeholder="Evidance" >
                        </div>
                      
                          
                          
                          </div>
                          </div>
                          <button class="btn btn-primary float-right" type="submit">Submit</button>              
                      </form>     
                    </div>
                  </div>
                </div>
              </div>
              <button [disabled]="loading" awPreviousStep class="btn btn-success float-left" type="submit" >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>
                Back Step
            </button>
          
           <!-- <button type="button"  awPreviousStep  class="btn btn-primary">Back</button> -->
            </aw-wizard-step>      
          </aw-wizard>
        </div>
      </div>
    </div>
  
  </div>
  <!-- end row -->
</div>
